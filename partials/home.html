<h1>Bible App</h1>
<p>Simple way to read bible daily</p>

<input type="text" ng-model="search" class="form-control" ng-change="typed()">

<hr>

<i class="fa fa-refresh fa-spin fa-lg" ng-show="loading"></i>

<div class="bible">
	<h1>{{book}} {{chapter}}</h1>
	<h2>{{title}}</h2>

	<span ng-repeat="verse in verses">
		<strong class="number">{{verse.verse}}</strong><span ng-bind-html="verse.text"></span>
	</span>
</div>
